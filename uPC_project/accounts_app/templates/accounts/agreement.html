{% extends 'base.html' %}

{% block content %}
  <form method="post" action="{% url 'agreement' %}">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">약관 동의</h1>
                  {% csrf_token %}
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agreement1" name="agreement1" required>
                    <label class="form-check-label" for="agreement1"></label>
                    <a class="btn-open" style="font-size: 15px; margin: 10px; text-align: none;" href="#modal01" >약관 1에 동의합니다.</a>
                  </div>
                  {% csrf_token %}
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agreement2" name="agreement2" required>
                    <label class="form-check-label" for="agreement2"></label>
                    <a class="btn-open" style="font-size: 15px; margin: 10px; text-align: none;" href="#modal02">약관 2에 동의합니다.</a>
                  </div>
                  <div style="padding-top:30px;" class="row justify-content-md-center">
                  <button type="submit" name="signup" value="signup" class="btn btn-primary btn-lg">다음</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

<!-- modal 영역 -->
<div style="display: block;">
  <div class="modal-bg" onClick="javascript:popClose();" ></div>
  <div class="modal-wrap" id="modal01">
    <div>
      <button type="button" class="modal-close" style="position: absolute; float: right; left: 475px; top: 0px; background-color: none;">X</button>
      <p>그냥</p>
    </div>
  </div>

  <div class="modal-bg" onClick="javascript:popClose();"></div>
  <div class="modal-wrap" id="modal02">
    {% lorem 1 b random %}
    <button type="button" class="modal-close" style="position: absolute; float: right; left: 475px; top: 0px; background-color: none;">X</button>
  </div>
</div>

  <script>
    $('.btn-open').each(function() {
      var modalID = $(this).attr('href');
      var modalBg = $('.modal-bg');
    
      $(this).on('click', function(e) {
        e.preventDefault();
  
        modalBg.fadeIn();
        
        $(modalID).show();
  
        $('html').css({overflow: 'hidden'});
      });
  
      $('.modal-bg, .modal-close').on('click', function() {
        modalBg.fadeOut();
        $(modalID).hide();
        $(modalID).removeAttr('style');
  
        $('html').removeAttr('style');
      });
    });
  
  </script>
  {% endblock %}
