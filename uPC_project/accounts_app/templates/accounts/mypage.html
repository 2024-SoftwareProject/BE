{% extends 'base.html' %}

{% block title %}My Page{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
              <div>
                <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">마이 페이지</h2>
                <!-- Display user information or additional content as needed -->
                <div style="text-align:left; font-size: 20px;">
                    <p>username: {{ user.username}}</p>
                    <p>Email: {{ user.email }}</p>
                    <p>Name: {{ user.name }}</p>
                </div>
                
                <!-- Add more content as needed -->
                <div style="margin-top: 50px">
                    <a href="{% url 'edit_account' %}" style=" padding: 10px; margin: 5px; color: white;  text-decoration: none; font-weight: bold; border: 1px solid #33415c; border-radius: 10px; background-color: #22223b;">회원 정보 수정</a>
                    <a href="{% url 'edit_password' %}" style="padding: 10px; margin: 5px; color: white;  text-decoration: none; font-weight: bold; border: 1px solid #33415c; border-radius: 10px; background-color: #22223b;">비밀번호 수정</a>
                    <form style="float: right; display: inline-block;" action="{% url 'delete_account' %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-grey btn-lg" style="color: grey; font-size: 15px;">회원탈퇴</button>
                    </form>
                  </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
</div>
{% endblock %}
