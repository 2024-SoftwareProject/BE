{% extends 'user_base.html' %}
{% block accounts_extra %}
<div class="container h-100 align-self-center">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> 회원정보 수정 </h2>
                <div>
                <form method="post" action="{% url 'accounts_app:edit_account' %}">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="id_username" class="col-sm-3 col-form-label" style="display: flex; justify-content: center; align-items: center; width: 400px;">아이디</label>
                      <div class="col-sm-9" class="form-control" style="display: flex; justify-content: center; align-items: center; width: 400px;">
                          {{ user_change_form.username }}
                          {{ user_change_form.username.errors }}
                      </div>
                  </div>
              
                  <div class="form-group">
                    <label for="id_name" class="col-sm-3 col-form-label" style="display: flex; justify-content: center; align-items: center; width: 400px;">이름</label>
                    <div class="col-sm-9" class="form-control" style="display: flex; justify-content: center; align-items: center; width: 400px;">
                        {{ user_change_form.name }}
                        {{ user_change_form.name.errors }}
                    </div>
                  </div>

                  <div class="form-group">
                      <label for="id_email" class="col-sm-3 col-form-label" style="display: flex; justify-content: center; align-items: center; width: 400px;">이메일</label>
                      <div class="col-sm-9" class="form-control" style="display: flex; justify-content: center; align-items: center; width: 400px;">
                          {{ user.email }}
                      </div>
                  </div>
              
                  <div class="form-group">
                      <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary float-right" style="margin-top: 20px;">확인</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
