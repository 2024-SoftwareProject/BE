{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uPC</title>
    {% bootstrap_css %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
</head>
<body>
<div class="container h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
                <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> 회원정보 수정 </h2>
                <form method="post" action="{% url 'accounts_app:edit_account' %}">
                    {% csrf_token %}
                    
                    <div class = "form-group" style="margin: 10px; width: 200px;">
                        <label for="id_username", class="profile_title">아이디</label>
                        <!-- <div class="profile_content">&nbsp;&nbsp;{{ user.username }}</div> -->
                        {{ user_change_form.username }}
                        {{ user_change_form.username.errors}}
                    </div>

                    <div class = "form-group">
                        <label for="id_email", class="profile_title">이메일</label>
                        <div class="profile_content">&nbsp;&nbsp;{{ user.email}}</div>
                    </div>

                    <div class = "form-group" style="margin: 10px; width: 200px;">
                        <label for="id_name", class="profile_title">이름</label>
                        <!-- <div class="profile_content">&nbsp;&nbsp;{{ user.name }}</div> -->
                        {{ user_change_form.name}}
                        {{ user_change_form.name.errors }}
                    </div>

                    <button type="submit" class="btn btn-primary" style="float: right; margin-top: 20px;">확인</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
