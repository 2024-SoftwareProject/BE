<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
    <script>
        function changeFieldName() {
            var fileInput = document.getElementById("mainphotos");
            if (fileInput.files.length > 0) {
                fileInput.name = "mainphotos";
            } else {
                fileInput.name = "photos";
            }
        }
    </script>
</head>
<body>
    <h1>글쓰기 페이지</h1>
    <form method="POST" enctype="multipart/form-data" onsubmit="changeFieldName()">
        {% csrf_token %}
        제목<br>
        <input type="text" name="postname"><br>
        내용<br>
        <textarea rows="10" cols="50" name="contents"></textarea><br>
        사진
        <input type="file" id="mainphotos" multiple><br>

        
        <input type="submit" value="작성하기">
    </form>
</body>
</html>
